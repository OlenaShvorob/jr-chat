<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <title>Online Chat</title>
</head>
<body>

<header>
  <h1>Online Chat</h1>
  <button id="logout" class="logout-btn">Выйти</button>
</header>

<!--
  2. Отрисовка этого сообщения
  1. Отправка сообщения на сервер
    - Валидация сообщения
  3. Периодическая отрисовка всех сообщений
-->

<dialog class="username">
  <form method="POST">
    <fieldset>
      <label>Username</label>
      <input required type="text" name="username" placeholder="username" autocapitalize="off" autocomplete="off"  />
    </fieldset>
    <button type="submit">Join</button>
  </form>
</dialog>

<main>
  <section class="messages"></section>

  <section class="form" id="message-form">
    <form method="POST" action="/">
      <input type="hidden" name="username" value="guest001" />
      <textarea name="text"></textarea>
      <button>Отправить</button>
    </form>
  </section>
</main>

<div class="input-block">
  <input type="text" id="message" placeholder="Введите сообщение"/>
  <button id="send">Отправить</button>
</div>

<script src="./js/index.js"></script>

</body>
</html>
